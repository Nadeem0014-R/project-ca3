<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        h1 {
            font-size: 28px;
            margin-top: 20px;
            color: #333;
        }

        /* Form Container */
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input and Button Styling */
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Contact Information */
        .contact-info {
            max-width: 400px;
            margin: 20px auto;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-info h2 {
            font-size: 24px;
            color: #333;
            margin-top: 0;
        }

        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-info p strong {
            color: #555;
        }

        /* Confirmation Message */
        #confirmationMessage {
            display: none;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }
        #line2 a{
            text-decoration: none;
        }
        #line2 a:hover{
            color:rgba(255,0,0,0.7)
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("confirmationMessage").style.display = "block";
            document.querySelector("form").reset(); // Reset form fields
        }
    </script>
</head>
<body>
    <h2 id="line2"> <a href="index.html">HOME</a>  </h2>

    <h1>Contact Us</h1>

    <!-- Confirmation Message -->
    <div id="confirmationMessage">Thank you for contacting us! We will get back to you shortly.</div>

    <!-- Contact Form -->
    <form onsubmit="handleSubmit(event)">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Wedding Avenue, Punjab, India</p>
        <p><strong>Email:</strong> <a href="mailto:contact@wedding.com">contact@wedding.com</a></p>
        <p><strong>Phone:</strong> +91 123456...</p>
    </div>

</body>
</html>
